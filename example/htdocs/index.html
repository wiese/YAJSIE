<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jsI18n demo</title>
		<script type="text/javascript" src="../../vendor/prototype/prototype.js"></script>
		<script type="text/javascript" src="../../lib/YAJSIE.js"></script>

	<body>
		<p>jsI18n demo</p>
		<script type="text/javascript"><!--
			YAJSIE = new YAJSIE({locale: 'de_DE'});

			console.log(YAJSIE._("me beeing the second test"));
			console.log(YAJSIE._("i am not in the dictionary"));

		--></script>
